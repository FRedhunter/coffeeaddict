<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Addict - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Coffee Addict Logo" class="logo" />
            <h1>Coffee Addict</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="numbers.html">Numbers</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#">

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <hr>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <hr>

                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Your Description" required></textarea>
                </div>

                <hr>

                <button type="submit">Submit Here</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Coffee Addict. All rights reserved.</p>
            <a href="#top">Back To Top</a>
        </div>
    </footer>
</body>

</html>
